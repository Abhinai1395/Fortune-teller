<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .fortune-card {
            width: 300px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transition: transform 0.3s;
            margin: 20px auto;
        }
        .fortune-card.hidden {
            display: none;
        }
        .fortune-card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>ðŸ”® Fortune Teller ðŸ”®</h1>
    <p>Enter your name and click the button to reveal your fortune!</p>
    <input type="text" id="nameInput" placeholder="Enter your name" onkeydown="handleEnter(event)" />
    <button onclick="revealFortune()">Reveal Fortune</button>
    <div class="container">
        <div class="fortune-card" id="fortuneCard">Click Me!</div>
    </div>
    <script>
        const generalFortunes = [
            "will have a day full of joy! Something unexpected will make you smile.",
            "is about to receive exciting news! A surprise awaits you.",
            "will meet someone who changes their life! Keep an open mind.",
            "will achieve great success soon! Hard work always pays off.",
            "is destined for an adventure! Pack your bags and be ready!",
            "should expect the unexpected! Life always has surprises in store.",
            "will have a lucky streak today! Use it wisely.",
            "might have an ordinary but peaceful day! Enjoy the calm.",
            "could face a small challenge, but will overcome it! Stay strong.",
            "may experience a moment of reflection today! Take time for yourself."
        ];
        
        const specialFortunes = [
            "is truly beautiful inside and out! Your kindness is your superpower.",
            "has a kind heart that brightens everyone's day! Your warmth is felt by all.",
            "is an amazing chef with incredible talent! Your cooking brings joy to many.",
            "spreads positivity and goodness wherever they go! The world is better with you."
        ];
        
        const marriageFortunes = [
            "is beautiful and good-hearted and will get married soon! Love is in the air.",
            "radiates kindness and love, and wedding bells are in the air! A new chapter begins.",
            "has a heart of gold and a wonderful future spouse awaits! Your love story is unfolding."
        ];
        
        const heroFortunes = [
            "is a true hero of the world! Just like Luffy, you never give up!",
            "is a living legend, inspiring everyone! Your determination rivals Zoroâ€™s.",
            "has the heart of a champion and the soul of a warrior! You fight for whatâ€™s right.",
            "is destined for greatness and will leave a legacy! Your journey is just beginning."
        ];
        
        const philosopherFortunes = [
            "is a deep thinker and a true philosopher! Your wisdom guides others.",
            "has wisdom beyond their years! People admire your insight.",
            "sees the world in a unique and profound way! Your thoughts are truly deep.",
            "inspires others with deep thoughts and ideas! Your words have power."
        ];
        
        const pruthviFortunes = [
            "is a genuine and kind-hearted person, but has a little anger! Wedding bells are ringing soon!",
            "is known for their honesty and sincerity, though a bit short-tempered! Love is coming soon.",
            "is an amazing person with a golden heart! Wedding is on the horizon, but keep your cool!",
            "has a strong personality and a little fire inside, but love is on the way! Wedding vibes ahead!"
        ];
        
        function revealFortune() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert("Please enter your name first!");
                return;
            }
            const fortuneCard = document.getElementById('fortuneCard');
            
            let fortune;
            const randomChance = Math.random(); // Generate a random number between 0 and 1
            
            if (randomChance < 0.15) { // 15% chance to get a general fortune instead
                fortune = generalFortunes[Math.floor(Math.random() * generalFortunes.length)];
            } else if (name.toLowerCase() === "mercy" || name.toLowerCase() === "shrenitha") {
                fortune = specialFortunes[Math.floor(Math.random() * specialFortunes.length)];
            } else if (name.toLowerCase() === "naveena" || name.toLowerCase() === "blessy") {
                fortune = marriageFortunes[Math.floor(Math.random() * marriageFortunes.length)];
            } else if (name.toLowerCase() === "dhanu" || name.toLowerCase() === "abhi" || name.toLowerCase() === "abhinai") {
                fortune = heroFortunes[Math.floor(Math.random() * heroFortunes.length)];
            } else if (name.toLowerCase() === "dheeru" || name.toLowerCase() === "dheeraj") {
                fortune = philosopherFortunes[Math.floor(Math.random() * philosopherFortunes.length)];
            } else if (["pruthvi", "pruthviraj", "pruthviraj m n"].includes(name.toLowerCase())) {
                fortune = pruthviFortunes[Math.floor(Math.random() * pruthviFortunes.length)];
            } else {
                fortune = generalFortunes[Math.floor(Math.random() * generalFortunes.length)];
            }
            
            fortuneCard.textContent = `${name} ${fortune}`;
            fortuneCard.classList.remove("hidden");
        }
        
        function handleEnter(event) {
            if (event.key === "Enter") {
                revealFortune();
            }
        }
    </script>
</body>
</html>
