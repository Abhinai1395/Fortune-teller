<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .fortune-card {
            width: 300px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 20px auto;
        }
        .fortune-card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>ðŸ”® Fortune Teller ðŸ”®</h1>
    <p>Enter your name and click the card to reveal your fortune!</p>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <div class="container">
        <div class="fortune-card" onclick="revealFortune()">
            Click Me!
        </div>
    </div>
    <script>
        const generalFortunes = [
            "will have a day full of joy!",
            "is about to receive exciting news!",
            "will meet someone who changes their life!",
            "will achieve great success soon!",
            "is destined for an adventure!",
            "should expect the unexpected!",
            "will have a lucky streak today!",
            "might have an ordinary but peaceful day!",
            "could face a small challenge, but will overcome it!",
            "may experience a moment of reflection today!"
        ];
        
        const specialFortunes = [
            "is truly beautiful inside and out!",
            "has a kind heart that brightens everyone's day!",
            "is an amazing chef with incredible talent!",
            "spreads positivity and goodness wherever they go!"
        ];
        
        const marriageFortunes = [
            "is beautiful and good-hearted and will get married soon!",
            "radiates kindness and love, and wedding bells are in the air!",
            "has a heart of gold and a wonderful future spouse awaits!"
        ];
        
        const heroFortunes = [
            "is a true hero of the world!",
            "is a living legend, inspiring everyone!",
            "has the heart of a champion and the soul of a warrior!",
            "is destined for greatness and will leave a legacy!",
            "possesses the spirit of Monkey D. Luffy, never giving up on dreams!",
            "has the strength and determination of Roronoa Zoro, always pushing limits!"
        ];
        
        const philosopherFortunes = [
            "is a deep thinker and a true philosopher!",
            "has wisdom beyond their years!",
            "sees the world in a unique and profound way!",
            "inspires others with deep thoughts and ideas!"
        ];
        
        function revealFortune() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert("Please enter your name first!");
                return;
            }
            const fortuneCard = document.querySelector('.fortune-card');
            
            let fortune;
            if (name.toLowerCase() === "mercy" || name.toLowerCase() === "shrenitha") {
                fortune = specialFortunes[Math.floor(Math.random() * specialFortunes.length)];
            } else if (name.toLowerCase() === "naveena" || name.toLowerCase() === "blessy") {
                fortune = marriageFortunes[Math.floor(Math.random() * marriageFortunes.length)];
            } else if (name.toLowerCase() === "dhanu" || name.toLowerCase() === "abhi" || name.toLowerCase() === "abhinai") {
                fortune = heroFortunes[Math.floor(Math.random() * heroFortunes.length)];
            } else if (name.toLowerCase() === "dheeru" || name.toLowerCase() === "dheeraj") {
                fortune = philosopherFortunes[Math.floor(Math.random() * philosopherFortunes.length)];
            } else {
                fortune = generalFortunes[Math.floor(Math.random() * generalFortunes.length)];
            }
            
            fortuneCard.textContent = `${name} ${fortune}`;
        }
    </script>
</body>
</html>
